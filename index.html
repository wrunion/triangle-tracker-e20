<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN -->

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Semantic UI -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  
  
  <!-- jQuery latest, full build -->
  <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script> -->

  <!-- Custom scripts and stylesheet -->
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>

</head>
<body>
  <main class="ui container" id="main">
  <h1 class="ui header violet huge">Winter's Triangle Tracker</h1>
  <!-- Input bttons -->
  <form id="inputs">
  <h3 class="ui header">Enter three numbers to see what kind of triangle they make!</h2>
    <div id="input-buttons">
    <div class="ui input small">
      <input type="number" required aria-required="true" min="1" placeholder="First Number" id="num1">
    </div>

    <div class="ui input small">
      <input type="number" required aria-required="true" min="1" placeholder="Second Number" id="num2">
    </div>

    <div class="ui input small">
      <input type="number" required aria-required="true" min="1" placeholder="Third Number" id="num3" class="ui small input">
    </div>
  </div>

    <!-- Submit button -->
    <br>
    <button id="submit" class="ui button small basic violet" type="submit">Submit</button>
  </form>
    <div class="hidden" id="results">
      <div id="isosceles">Your numbers make an isosceles triangle! Nice work!</div>
      <div id="equilateral">Your numbers make an equilateral triangle! Nice work!</div>
      <div id="scalene">Your numbers make an scalene triangle! Nice work!</div>
      <div id="fail">Your numbers don't make a triangle.</div>
    </div>

  </main>
</body>
</html>
